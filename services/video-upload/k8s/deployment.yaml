apiVersion: apps/v1
kind: Deployment
metadata:
  name: video-upload-service
  labels:
    app: video-upload-service
spec:
  replicas: 1 # Adjust as needed
  selector:
    matchLabels:
      app: video-upload-service
  template:
    metadata:
      labels:
        app: video-upload-service
    spec:
      serviceAccountName: video-upload-ksa # Kubernetes Service Account for Workload Identity
      containers:
        - name: video-upload-service
          image: gcr.io/correcaminos-11/video-upload-service:latest # Replace with your project ID and image tag (e.g., COMMIT_SHA)
          ports:
            - containerPort: 8080
          env:
            - name: PORT
              value: "8080"
            - name: GCP_PROJECT_ID
              value: "correcaminos-11" # Automatically injected by GKE if Workload Identity is used correctly, or explicitly set.
            - name: GCS_BUCKET_NAME
              value: "pepito-uploaded-videos" # As per implementation plan
            - name: ORCHESTRATOR_SERVICE_URL
              value: "http://video-processing-orchestrator-service:8080" # Internal ClusterIP Service URL
          resources:
            requests:
              cpu: "100m"
              memory: "128Mi"
            limits:
              cpu: "500m"
              memory: "512Mi"
          livenessProbe:
            httpGet:
              path: /healthz
              port: 8080
            initialDelaySeconds: 10
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /readyz
              port: 8080
            initialDelaySeconds: 5
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
