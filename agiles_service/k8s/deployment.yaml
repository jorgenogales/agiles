apiVersion: apps/v1
kind: Deployment
metadata:
  name: admin-agiles-upload-service
  labels:
    app: admin-agiles-upload-service
spec:
  replicas: 1
  selector:
    matchLabels:
      app: admin-agiles-upload-service
  template:
    metadata:
      labels:
        app: admin-agiles-upload-service
    spec:
      containers:
      - name: agiles-upload-service
        image: gcr.io/correcaminos-11/admin-agiles-upload-service:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 8080
        env:
        - name: GCS_BUCKET_NAME
          value: "admin-agiles-video-upload"
        # - name: STORAGE_BACKEND
        #   value: "gcs" # Default is gcs, set to local for testing if needed
---
apiVersion: v1
kind: Service
metadata:
  name: admin-agiles-upload-service
spec:
  type: ClusterIP
  selector:
    app: admin-agiles-upload-service
  ports:
  - protocol: TCP
    port: 80
    targetPort: 8080
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: admin-agiles-upload-ingress
  annotations:
    # Use GKE ingress controller.
    # This assumes the user has configured a default IngressClass.
    # If not, they may need to specify ingressClassName: gce
    kubernetes.io/ingress.class: "gce" # Explicitly specify GCE Ingress controller
spec:
  rules:
  - http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: admin-agiles-upload-service
            port:
              number: 80
