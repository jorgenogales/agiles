<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Gemini Video Processor - Upload</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { padding-top: 50px; }
        .container { max-width: 600px; }
        .loader {
            display: none;
            border: 5px solid #f3f3f3;
            border-radius: 50%;
            border-top: 5px solid #3498db;
            width: 40px;
            height: 40px;
            -webkit-animation: spin 2s linear infinite; /* Safari */
            animation: spin 2s linear infinite;
            margin: 20px auto;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
  </head>
  <body>
    <div class="container">
      <h1 class="mb-4 text-center">Upload Video</h1>
      
      {% with messages = get_flashed_messages() %}
        {% if messages %}
          <div class="alert alert-info">
            {% for message in messages %}
              <p class="mb-0">{{ message }}</p>
            {% endfor %}
          </div>
        {% endif %}
      {% endwith %}

      <div class="card shadow-sm">
        <div class="card-body">
          <form action="/upload" method="post" enctype="multipart/form-data" onsubmit="showLoader()">
            <div class="mb-3">
              <label for="video" class="form-label">Select Video File (mp4, avi, mov, mkv)</label>
              <input class="form-control" type="file" id="video" name="video" accept=".mp4,.avi,.mov,.mkv" required>
            </div>
            <div class="d-grid">
                <button type="submit" class="btn btn-primary">Upload</button>
            </div>
          </form>
          
          <div id="loader" class="text-center mt-3" style="display:none;">
             <div class="loader"></div>
             <p class="text-muted">Uploading video...</p>
          </div>

        </div>
      </div>
      
      <div class="mt-4 text-center">
          <a href="{{ url_for('index') }}" class="text-muted">View Video List</a>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        function showLoader() {
            document.getElementById('loader').style.display = 'block';
        }
    </script>
  </body>
</html>
